app = 'cinephoria-late-fog-2777'
primary_region = 'cdg'

[build]

# AJOUT IMPORTANT : On donne l'adresse de la base au site
[env]
DB_HOST = "cinephoria-db-romain.internal"
DB_NAME = "cinephoria"
DB_USER = "root"
# Le mot de passe, lui, reste cach√© dans les secrets (fly secrets set)

[http_service]
internal_port = 80
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
memory_mb = 1024